name: Release to QA
on: push

permissions:
  contents: write

jobs:
  release-to-qa:
    name: Release to QA1
    runs-on: ubuntu-latest

    steps:
    - name: 读取仓库内容
      uses: actions/checkout@v4

    - name: 安装依赖 & 打包
      run: | 
        npm install
        npm run build

    - name: 部署
      uses: JamesIves/github-pages-deploy-action@v4
      with: 
        branch: dist-pages
        folder: build
